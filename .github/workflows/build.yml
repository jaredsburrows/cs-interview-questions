name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
  JAVA_VERSION: 21

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      pull-requests: write

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.1.7

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          gradle-home-cache-cleanup: true
      - run: ./gradlew --version

      - name: Cache Gradle dependencies
        uses: actions/cache@v4.0.2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
            ~/.cache/pip
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run Build and Unit Tests
        run: ./gradlew build -s

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2.17.0
        if: always()
        with:
          check_name: "Unit Test Results"
          comment_mode: off
          files: |
            **/build/test-results/**/TEST-*.xml

      - name: Upload Artifacts to Github
        uses: actions/upload-artifact@v4.3.4
        if: github.repository == 'jaredsburrows/cs-interview-questions' && github.ref == 'refs/heads/master'
        with:
          name: cs-interview-questions-${{ github.workflow }}-${{ github.run_id }}
          path: |
            build/reports
            c/build/exe
            c/build/install
            c/build/libs
            c/build/test-results
            cpp/build/exe
            cpp/build/install
            cpp/build/libs
            cpp/build/test-results
            docs/build/docs/asciidoc
            java/build/libs
            java/build/reports
            java/build/test-results
            kotlin/build/libs
            kotlin/build/reports
            kotlin/build/test-results

  publish:
    name: Publish Snapshot
    runs-on: ubuntu-latest
    if: github.repository == 'jaredsburrows/gradle-license-plugin' && github.ref == 'refs/heads/master'
    needs:
      - build

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.1.7

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4.2.1
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          gradle-home-cache-cleanup: true

      - name: Run Asciidoctor
        run: ./gradlew asciidoctor testReport -s

      - name: Publish Website
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/docs/asciidoc
          user_name: "Github Actions"
          user_email: "action@github.com"
