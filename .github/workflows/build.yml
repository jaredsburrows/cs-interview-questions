name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"
  JAVA_VERSION: 19

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3.5.0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.6

      - name: Cache Gradle dependencies
        uses: actions/cache@v3.3.1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
            ~/.cache/pip
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.0

      - name: Run Build
        run: ./gradlew assemble test build check -s

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action@v2.6.1
        if: always()
        with:
          check_name: "Unit Test Results"
          files: |
            **/build/test-results/**/TEST-*.xml

      - name: Upload Artifacts to Github
        uses: actions/upload-artifact@v3.1.2
        if: github.repository == 'jaredsburrows/cs-interview-questions' && github.ref == 'refs/heads/master'
        with:
          name: cs-interview-questions-${{ github.workflow }}-${{ github.run_id }}
          path: |
            c/build/exe
            c/build/install
            c/build/libs
            c/build/test-results
            cpp/build/exe
            cpp/build/install
            cpp/build/libs
            cpp/build/test-results
            java/build/libs
            java/build/reports
            java/build/test-results
            kotlin/build/libs
            kotlin/build/reports
            kotlin/build/test-results

  publish:
    runs-on: ubuntu-latest
    if: github.repository == 'jaredsburrows/cs-interview-questions' && github.ref == 'refs/heads/master'
    needs:
      - build

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3.5.0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.6

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.4.0

      - name: Run Asciidoctor
        run: ./gradlew asciidoctor -s

      - name: Publish Website
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/docs/asciidoc
          user_name: "Github Actions"
          user_email: "action@github.com"
