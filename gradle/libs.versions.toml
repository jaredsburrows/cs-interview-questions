[versions]
junit = "5.13.4"
kotlin = "2.2.10"
spek = "2.0.19"

[plugins]
asciidoctor = { id = "org.asciidoctor.jvm.convert", version = "4.0.5" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
